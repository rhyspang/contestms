{% extends 'contestms/base.html' %}
{% block p2 %}比赛信息{% endblock %}

{% block content %}
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>

<ul class="nav nav-tabs">
<li role="presentation" {% block list_active %}{% endblock %}><a href="{% url 'contestms:contest_detail_list' c_id %}">题目列表</a></li>
  <li role="presentation" {% block rank_active %}{% endblock %}><a href="{% url 'contestms:contest_detail_rank' c_id %}">排名</a></li>
  <li role="presentation" {% block info_active %}{% endblock %}><a href="{% url 'contestms:contest_detail_info' c_id %}">提交信息</a></li>
</ul>
{% block contest_content %}{% endblock %}

{% endblock %}
