<!DOCTYPE html>
{% load bootstrap3 %}
{% bootstrap_css %}

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="author" content="庞胜">
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container">

    {% if password_is_wrong %}
    <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          用户名或密码错误!
    </div>
    {% endif %}

    <div class="well">
        <h1>比赛系统</h1>
        <p></p>
        <form class="form-horizontal" action="" method="post" >
        {% csrf_token %}
        {% bootstrap_form login_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
              {% bootstrap_icon "glyphicon glyphicon-user" %} 登&nbsp;&nbsp;录
            </button>
            <button type="button" class="btn btn-danger"
                onclick='javascrtpt:window.location.href="#"'>
              {% bootstrap_icon "glyphicon glyphicon-info-sign" %} 忘记密码
            </button>
            <button type="button" class="btn btn-success"
                onclick='javascrtpt:window.location.href="{% url 'accounts:register' %}"' >
              {% bootstrap_icon "glyphicon glyphicon-plus" %} 注&nbsp;&nbsp;册
            </button>
        {% endbuttons %}
        </form>
    </div>
  </div>
</body>
</html>
